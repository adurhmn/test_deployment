<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width:device-width, initial-scale:1">
  <title>Date Calculator ToolKit</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"> -->
  <!-- <meta name="viewport" content="width=device-width"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lexend+Deca:wght@500&family=Montserrat:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header class='header'>
    <h1 class='primary-title'>Date Calculator Toolkit</h1>
    <p class='firstnav'>Days between days</p>
    <p class='secondnav'>Date past days</p>
  </header>

  <section class='daysbetweendates'>
    <div class='daysbetweendates__horizontal-marker'></div
    ><div class="daysbetweendates__container">
      <div class="daysbetweendates__container__flexbox">
        <div class="daysbetweendates__container__start-date-container">
          <p class='start-date-label'>Start Date</p>
          <div class="start-date-container__flexbox">
            <input type="number" name="start-day" min='1' max='31' class='start-day'>
            <input type="number" name="start-month" min='1' max='12' class='start-month'>
            <input type="number" name="start-year" min='1'  class='start-year'>
          </div>
        </div>
        <div class="daysbetweendates__container__end-date-container">
          <p class='end-date-label'>End Date</p>
          <div class="end-date-container__flexbox">
            <input type="number" name="end-day" min='1' max='31' class='end-day'>
            <input type="number" name="end-month" min='1' max='12' class='end-month'>
            <input type="number" name="end-year" min='1'  class='end-year'>
          </div>
        </div>
        <p class='daysbetweendates__container__result-container'>
          <span class='result-label'>Inclusive Difference:</span><span class='result'>DD Days</span>
        </p>
        <button type="button" name="find-button" class='find-btn'>
          Find
        </button>
      </div>
    </div>
  </section>
  <section class='datepastdays'>
    <div class='datepastdays__container'>
      <div class="datepastdays__container__flexbox">
        <div class="datepastdays__container__start-date-container">
          <p class='start-date-label'>Start Date</p>
          <div class="start-date-container__flexbox">
            <input type="number" name="start-day" min='1' max='31' class='start-day'>
            <input type="number" name="start-month" min='1' max='12' class='start-month'>
            <input type="number" name="start-year" min='1'  class='start-year'>
          </div>
        </div>
        <div class="datepastdays__container__days-to-pass-container">
          <p class='days-to-pass-label'>Days to Pass</p>
          <input type="number" name="days-to-pass" class='days-to-pass'>
        </div>
        <p class='datepastdays__container__result-container'>
          <span class='result-label'>Date:</span><span class='result'>00-00-0000</span>
        </p>
        <button type="button" name="find-button" class='find-btn'>
          Find
        </button>
      </div>
    </div><div class="datepastdays__horizontal-marker"></div>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
